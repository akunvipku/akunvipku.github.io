<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GilangRhuka</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .logo img {
      width: 70%;
      max-width: 300px;
      margin-bottom: 1rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .social-icons a img {
      width: 24px;
      height: 24px;
    }

    #menu-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-button {
      width: 100%;
      padding: 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
      margin: 0.5rem 0;
      text-align: center;
    }

    .menu-button:hover {
      background-color: #ddd;
    }

    @media (max-width: 480px) {
      .menu-button {
        font-size: 0.95rem;
        padding: 0.8rem;
      }
    }
  </style>

</head>

<body>

  <div class="logo">

  </div>

  <div class="social-icons">
    <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Email" /></a>
    <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/facebook.png" alt="Facebook" /></a>
    <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram" /></a>
  </div>

  <div id="menu-container"></div>

  <script>
    async function loadMenu() {
      try {
        const response = await fetch('https://core.akun.vip/api/data.php?id=menu_link');
        const result = await response.json();

        // Parse string JSON di dalam "data"
        const menuItems = JSON.parse(result.data);

        const container = document.getElementById('menu-container');

        menuItems.forEach(item => {
          const btn = document.createElement('a');
          btn.href = item.link;
          btn.className = 'menu-button';
          btn.target = '_blank';
          btn.textContent = item.caption;
          container.appendChild(btn);
        });
      } catch (error) {
        console.error('Failed to load menu:', error);
      }
    }

    loadMenu();
  </script>

</body>

</html>
